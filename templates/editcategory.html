{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	<h1 class="text-center">Edit {{category.name}}</h1>
	<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
		<div>
			<label for="name">Name:</label>
			<input type ="text" class="form-control" name="name" value="{{category.name}}">
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
		</div>
	</form>
  <a href="{{url_for('showCategories')}}">
    <button class="btn btn-default">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
  </a>
</div>
{% endblock %}
